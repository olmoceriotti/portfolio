baseURL: "https://olmoceriotti.com/"
languageCode: 'en-us'
title: 'Olmo Ceriotti'
theme: 'PaperMod'

menu:
  main:
    - identifier: "projects"
      name: "Projects"
      url: "/projects"
      weight: 1
    - identifier: "cv"
      name: "CV"
      url: "/cv"
      weight: 2
    - identifier: "blog"
      name: "Blog"
      url: "/blog"
      weight: 3

params:
  ShowBreadCrumbs: true
  defaultTheme: auto
  assets:
    favicon: "/favicon/favicon.ico"
    faviconDark: "favicon/faviconDark.ico"
    favicon16x16: "/favicon/favicon16x16.png"
    favicon32x32: "/favicon/favicon32x32.png"
    apple_touch_icon: "/favicon/favicon.png"
    safari_pinned_tab: "/favicon/favicon.svg"
  ShowPostNavLinks: true
  profileMode:
    enabled: true
    title: "Hi, I'm Olmo"
    subtitle: "I'm a Computer Science student passionate about AI."
    imageUrl: "IMG/pfp.JPG" # optional
    imageTitle: "A photo of myself smiling during graduation" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Projects
        url: "/projects"
      - name: CV
        url: "/cv"
      - name: Blog
        url: "/blog"

  socialIcons: # optional
    - name: "Github"
      url: "https://github.com/olmoceriotti"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/olmoceriotti/"
    - name: "Twitter"
      url: "https://x.com/Olmoceriotti"
    - name: "HackerRank"
      url: "https://www.hackerrank.com/profile/olmoceriotti"
    - name: "email"
      url: "mailto:me@olmoceriotti.com"